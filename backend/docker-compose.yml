version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: campus_db
    environment:
      POSTGRES_DB: campus
      POSTGRES_USER: campus
      POSTGRES_PASSWORD: campus
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: campus_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
