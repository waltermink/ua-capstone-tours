name: Backend Tests

on:
  pull_request:
    paths:
      - "backend/**"
      - "compose.yaml"
      - ".env.example"
      - ".github/workflows/backend-tests.yml"
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - "compose.yaml"
      - ".env.example"
      - ".github/workflows/backend-tests.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Create CI env file
        run: cp .env.example .env

      - name: Build and start containers
        run: docker compose up -d --build db web

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if docker compose exec -T db pg_isready -U ua_tour -d ua_tour; then
              exit 0
            fi
            sleep 2
          done

          echo "Postgres did not become ready in time."
          docker compose logs --no-color db
          exit 1

      - name: Run Django tests
        run: docker compose exec -T web python manage.py test -v 2

      - name: Show container logs on failure
        if: failure()
        run: docker compose logs --no-color

      - name: Tear down containers
        if: always()
        run: docker compose down -v
